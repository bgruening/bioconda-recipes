{% set version="0.6.0" %}

package:
  name: rapmap
  version: {{ version }}

source:
  url: https://github.com/COMBINE-lab/RapMap/archive/v{{ version }}.tar.gz
  sha256: 2440d6349921c29aac922f53d691bdb4f48ccf7536696632d296a064d0fe475b

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - autoconf
  host:
    - zlib
    - bzip2
    - unzip
    - jemalloc >=5.1.0
  run:
    - jemalloc >=5.1.0
    - tbb
    - zlib
    - bzip2

build:
  number: 0
  #skip: True # [osx]

about:
  home: https://github.com/COMBINE-lab/RapMap
  license: GPL
  summary: Rapid sensitive and accurate read mapping via quasi-mapping

test:
  commands:
    - rapmap --help
